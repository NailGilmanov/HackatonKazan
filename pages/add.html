<div class="add-wrapper">
    <h1 class="add--tiitle">Добавить <span>трату</span>.</h2>
    <h5 class="add--subtitle">Название траты</h5>
    <input class="form-control" type="text" id='expendName' placeholder="Покупка продуктов" aria-label="default input example"><br>
    <h5 class="add--subtitle">Вы потратили (₽)</h5>
    <input class="form-control" type="text" id='expendPrice' placeholder="1500" aria-label="default input example"><br>
    <h5 class="add--subtitle">Категория покупки</h5>
    <input class="form-control" type="text" id='expendCategory' placeholder="Супермаркеты" aria-label="default input example"><br>
    <button type="button" class="btn btn-success" id="addExpend">Добавить</button>
    <p class="success-message" id="sucExpend">Трата успешно добавлена, подробнее вы можете посмотреть на окне с расходами</p>
</div><hr><br>
<div class="add-wrapper">
    <h1 class="add--tiitle">Добавить <span>доход</span>.</h2>
    <h5 class="add--subtitle">Название дохода</h5>
    <input class="form-control" type="text" id='arrName' placeholder="Перевод" aria-label="default input example"><br>
    <h5 class="add--subtitle">Вы получили (₽)</h5>
    <input class="form-control" type="text" id='arrPrice' placeholder="1500" aria-label="default input example"><br>
    <button type="button" class="btn btn-success" id="addArr">Добавить</button>
    <p class="success-message" id="sucArr">Доход успешно добавлен, подробнее вы можете посмотреть на окне с расходами</p><br><br><br><br>
</div>
